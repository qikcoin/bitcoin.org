zh_CN:
  about:
    title: "关于 － 比特币"
    pagetitle: "关于比特币"
    history: "历史背景"
    historytxt1: "比特币是最早运用了“加密货币”概念的电子货币之一。1998年，解密高手Wei Dai首次阐述了一种“加密货币”系统，他将其命名为“b-money”。 所谓货币，即：在某一国家或地区，人们普遍接受的用于支付商品、服务和清偿债务的任何物品或任何形式的记录。比特币的设计初衷建立在货币概念的基础之上，运用了密码学原理来控制货币的发行和交易，而不是依赖于中央发行机构。"
    historytxt2: "“比特币”的概念最初由中本聪（Satoshi Nakamoto，可能化名）在2009年提出。2010年年底，中本聪便离开了这个项目，他说他已经转到其他项目去了。这位比特币的发明者从未透露过他的身份，留给这个世界的只有他的发明。直至今日，比特币发明的起源和动机仍然充满了奇幻的神秘色彩。"
    historytxt3: "2010年以来，众多开发者致力于这个项目，比特币社区很快成长起来。2011年6月至7月之间，比特币突然得到了媒体的关注，从而导致大规模的买入。由此产生的泡沫导致整个2011年下半年比特币的价格持续下跌。之后，比特币的价格再一次缓慢地回升到了2011年的高度。"
    historytxt4: "为了规范、保护和促进比特币的发展，比特币基金会于2012年9月27日创建。如今，每天都有新用户加入，比特币经济正在蓬勃发展起来。"
    technical: "技术特点"
    technicalintro: "任何虚拟货币网络都具有如下几点基本特征:"
    technicaltxt1: "比特币可以在任意的网络节点之间转移。"
    technicaltxt2: "比特币交易具有不可逆转性。"
    technicaltxt3: "使用<a href=\"https://zh-cn.bitcoin.it/wiki/Block_chain\">数据块链</a>存储所有的交易历史，避免多重消费。"
    technicaltxt4: "交易会在几秒钟内发出， <a href=\"https://zh-cn.bitcoin.it/wiki/FAQ#Why_do_I_have_to_wait_10_minutes_before_I_can_spzh-cnd_money_I_received.3F\">10分钟到60分钟获得确认</a>。"
    technicaltxt5: "交易处理和货币发行都由矿工共同<a href=\"https://zh-cn.bitcoin.it/wiki/Mining\">挖矿</a>来完成。"
    technicaltxt6: "无须在线就能够接收比特币。"
    economics: "经济规则"
    economicsintro: "整个比特币网络共同执行以下规则："
    economicstxt1: "比特币发行总量<a href=\"https://zh-cn.bitcoin.it/wiki/Controlled_Currzh-cncy_Supply\">约为2100万</a>。"
    economicstxt2: "一个比特币可以拆分到小数点后8位，总共产生了约为 21×10<sup>14</sup> 个货币单位。"
    economicstxt3: "交易成本非常低廉，<a href=\"https://zh-cn.bitcoin.it/wiki/Transaction_fees\">绝大多数交易都是免费的</a>。"
    stats: "统计资料"
    statsintro: "比特币网络已经连续运行超过48个月。在过去的一年里，比特币的安全性引人注目，成长显著。截止到2013年4月:"
    statstxt1: "最长的块链拥有超过 232,000 个块。"
    statstxt2: "是世界上最大的分布式计算网络，拥有超过每秒65万亿次散列的计算能力。"
    statstxt3: "高达几百万美元的日成交量覆盖50,000个交易。"
    statstxt4: "所有流通中的比特币总价值超过13亿美元。"
    statstxt5: "在协议中仅有一次重大的<a href=\"https://zh-cn.bitcoin.it/wiki/Incidzh-cnts#Value_overflow\">安全事件</a>，已于2010年8月解决。"
  bitcoin-for-businesses:
    title: "比特币的商业用途 - 比特币"
    pagetitle: "比特币的商业用途"
    summary: "用比特币付款既安全又便宜。"
    lowfee: "最低的费用"
    lowfeetext: "比特币加密的高度安全性使得它在处理交易时既高效又实惠。在大多数情况下，通过比特币网络接收和支付都无需支付任何手续费。如果你想加快交易速度，只需支付一笔非常小额的费用。"
    fraud: "防止欺骗性付款和退款"
    fraudtext: "任何接受信用卡或PayPal付款的商家都知道，如果付款方的账户被盗用，或者欺骗性声称没有收到货物，那么之后，就会取消付款。商家只能依靠复杂的风险分析和提高价格以弥补亏损的方式来抵御这种欺骗行为。而比特币的支付具有不可逆性，比特币钱包的安全性非常高，这就意味着失窃的代价不会再转嫁给商家。"
    international: "快捷的国际支付"
    internationaltext: "比特币可以在10分钟内从非洲转移到加拿大。事实上，比特币永远不会有任何实际的物理位置，因此很多都可以在无限额、无延迟或者无过高费用的情况下，转移到任何地方。这里不会有中间银行让你等上3个工作日。"
    pci: "无需遵守PCI标准"
    pcitext: "为了遵守PCI（支付卡产业联盟）标准，接受信用卡网上支付通常都要进行大量的安全核查。虽然这样做有利于保护信用卡安全，但比特币的安全机制淘汰了这种方式，使用比特币付款受到的是网络的保护，而不是付款方本人。"
    instant: "销售终端即时交易"
    instanttext: "每一笔比特币交易通常都会在几秒钟内发出，并且在10分钟内得到确认。在此之前，这笔交易会被认为是真实且可逆的。如果你真的需要即时交易，建议你支付一笔小额的手续费，并且使用双重支付检测系统。"
    visibility: "免费获得知名度"
    visibilitytext: "一些新客户正在寻找可以接受比特币付款的地方，对于这些客户来说，比特币是一个新兴市场。商家接受比特币付款，不仅可以获得新客户，并且也提高了企业的知名度。一直以来，在线业务接受新的支付方式都会被认为是聪明的实践。"
    multisig: "多重签名 "
    multisigtext: "比特币还有一个不为人知的特点，即：只要一群人中的一部分人确认了这笔交易，就可以支付这笔比特币（所谓的\"n of m\" 交易）。这就相当于原来的多重签名支票系统，因为很好用，可能仍然有银行在继续使用。"
    transparency: "帐目透明"
    transparencytext: "很多机构都需提供他们活动的会计凭证，并且要保持良好的业务透明度。比特币的使用则提供了最高水平的透明度，因为只要让大家知道你的比特币地址，你的账户余额和每笔交易都会向你的成员公开。"
  bitcoin-for-developers:
    title: "比特币开发者 - 比特币"
    pagetitle: "比特币开发者"
    summary: "使用比特币可以构建惊人的项目，也可以只用来满足通常的需求。"
    simple: "最简单的支付系统"
    simpletext: "除了需要与自动生成的账单关联外，收款只需要把比特币地址以链接或二维码的方式添加到网站上。这一轻而易举的简单设置即可覆盖大部分客户的需要。对于捐款尤其适用。"
    api: "众多的第三方API"
    apitext: "许多第三方支付服务都提供应用程序接口（API）；你不需要将比特币存放在你的服务器上，并且处理随之而产生的安全性问题。同时，大多数的应用程序接口都允许你以比较有竞争力的价格将比特币转换成你的当地货币。"
    own: "你可以拥有你自己的金融系统"
    owntext: "即使你不使用任何第三方应用程序接口，你也可以将比特币的服务器直接整合到你自己的应用程序中，这么以来，就相当于你成了你自己的银行和支付处理者。在承担了相应的责任以后，你能够打造出十分出色的系统，使得处理比特币交易的手续费几乎接近为零。"
    invoice: "以比特币地址追踪发票"
    invoicetext: "比特币可生成足够多的地址供你使用。如果你想构建一个可查询的支付系统，你只需要为每一次支付生成一个地址然后查看它。支付完成后地址还是可以继续使用。"
    security: "客户端提供大部分的安全性"
    securitytext: "客户端以及比特币网络协议解决了绝大部分的安全性问题。私钥被用于真实性认证，而比特币网络避免了重复支付，这就意味着无需应用PCI协议和诈骗检测。我们都喜欢像这样高效有用的事物，不是吗？"
    instant: "即时转帐和确认"
    instanttext: "每一笔比特币交易通常都会在几秒钟内发出，并且在10分钟内得到确认。在此之前，这笔交易会被认为是真实且可逆的。如果你真的需要即时交易，建议你加上一笔小额的手续费，并且使用双重支付检测系统。"
    micro: "便宜的小额支付"
    microtext: "比特币对于各种交易收取最低廉的支付手续费，其中包括小额支付。这说明比特币可被用于设计和实现创新的网上服务，而这些服务在过去由于金融限制而根本不复存在。"
  bitcoin-for-enthusiasts:
    title: "比特币信徒-比特币"
    pagetitle: "比特币信徒"
    summary: "鉴于比特币能赋予你完全掌控你自己金钱的能力，它正在改变整个世界金融。"
    consensus: "比特币是世界共识"
    consensustext: "因为去中心化和开源的特性，比特币是第一个由使用它的用户所运营的支付网络。如果有足够多的用户、开发者或矿工反对，即使是比特币的核心开发人员也没有权力强行更新协议。<i>你</i>对你的钱包拥有绝对的控制权。"
    network: "互联网专属的数字化货币"
    networktext: "比特币诞生于互联网，在将实体金钱的自由性带至虚拟世界的同时，比特币简化了两个世界之间的支付手续并强化了安全性。基于目前既累赘又昂贵的系统，比特币提供了另一种选择，增加了发展中国家的网上贸易渠道。"
    freedom: "保护个人权利和自由"
    freedomtext: "任何人都可以使用比特币网络来安全地储存资金和进行价值交换，没有任何组织或者个人能够对比特币网络进行夺取、操控甚至使其停止运行。比特币给予人们很多强大的工具来便捷地进行个人权利的保护，以对抗各种贪赃舞弊行为。"
    global: "第一个天然的全球通用货币"
    globaltext: "在人类历史上，金钱不受政治影响和国家经济影响的情况非常少。比特币能否超越所有国家、政治以及共同利益的文化界限，成为有史以来第一个全球性货币呢？目前看来非常有可能。我为人人，人人为我！"
    transparency: "促进透明度"
    transparencytext: "所有的比特币交易都使公开的，但是交易中比特币的拥有者以及接收者则是匿名的。组织机构可以选择通过透露一些比特币地址来向其成员公开所有权，从而使得交易高度透明化。"
    secure: "使资金更加安全"
    securetext: "归功于对严格的密码学规则地巧妙运用，比特币提供了一系列惊人的安全特性。比特币不仅使仿造变的不可能，其通讯协议也对多种网络攻击有坚强的抵御力，即便是分散式阻断服务攻击也难以奏效。"
    trust: "解决银行信任问题"
    trusttext: "由于比特币选择性的会计透明、签名验证和交易的不可逆转，因此很好地解决了一直给银行制造麻烦的信任问题。同时也增加了银行职员不正当行为的风险，比特币的创建不会以牺牲他人的利益为代价来保全这些人犯的错。"
  bitcoin-for-individuals:
    title: "比特币的个人用途 - 比特币"
    pagetitle: "比特币的个人用途"
    summary: "比特币是最简单的、成本低廉的货币交换方式"
    mobile: "移动支付更轻松"
    mobiletext: "比特币手机客户端仅需两步就能完成支付——扫瞄、支付。无需刷卡，无需输入密码，无需在单据上签名。收款时，你可以让你的朋友扫瞄你的比特币钱包应用中显示的二维码，如果双方的移动设备支持NFC技术，双方的手机轻触即可完成交易。"
    international: "快捷的国际支付"
    internationaltext: "从非洲转帐比特币到加拿大只要10分钟。没有银行在中间拖慢进度，没有离谱的手续费，也更不会被冻结。给远在他国的家人汇款就像付钱给你的邻居一样简单。"
    simple: "随时随地都可用"
    simpletext: "和电子邮箱一样，不用要求你的家人与你使用同样的邮件客户端或相同的电邮提供商。因为使用开放的技术，大家可以凭自己的喜好选择比特币客户端，没有问题，它们都完全兼容。比特币网络不分节假日全年无休。"
    secure: "安全交易"
    securetext: "比特币的交易使用了军用级的加密技术。没有你的钱包文件，没人能假冒你的身份付款或盗用你的资金。所以当你采取安全措施<a href=\"#secure-your-wallet#\">保护好你的钱包</a>，就能对多种诈骗方式有相当程度的防护。"
    lowfee: "几乎免费使用"
    lowfeetext: "比特币允许你免费收款付款。除了像超小额支付等特殊情况外，比特币没有强制性征收的手续费。当然，你可以在付款时支付一笔小额费用提升转帐的优先级，同时也犒劳一下运营比特币网络的人。"
    anonymous: "伪匿名在线支付"
    anonymoustext: "匿名支付是我们日常生活的一部分——大部分现实生活中的支付都无需出示身份认证。比特币现在也将此自由引入到线上生活。使用比特币购买服务或捐款，免去了验明正身的麻烦。当然，如果要进一步完全匿名，<a href=\"#you-need-to-know#\"><b>你需要额外的事前准备</b></a>。"
  community:
    title: "社区 - 比特币"
    pagetitle: "比特币社区"
    foundation: "<a href=\"https://bitcoinfoundation.org/forum/\">比特币基金会论坛(只允许成员访问)</a>"
    stackexchange: "<a href=\"http://bitcoin.stackexchange.com/\">比特币StackExchange(问答网站)</a>"
    bitcointalk: "<a href=\"https://bitcointalk.org/\">BitcoinTalk论坛</a>"
    ircjoin: "加入在<a href=\"http://freenode.net/\">FreeNode</a>网络上的项目实时IRC频道，或者使用<a href=\"http://webchat.freenode.net/?channels=bitcoin&amp;uio=d4\">FreeNode网页版IRC</a>"
    chanbitcoin: "（比特币相关）"
    chandev: "（开发与技术）"
    chanotc: "（场外交易）"
    chanmarket: "（交易市场实时报价）"
    chanmining: "（比特币挖矿相关）"
    linkgoogle: "<a href=\"https://plus.google.com/communities/115591368588047305300\">Google+ 比特币社区</a>"
    linktwitter: "<a href=\"http://twitter.com/#!/search/bitcoin\">Twitter搜索</a>"
    facebook: "<a href=\"https://www.facebook.com/pages/Bitcoin-P2P-Cryptocurrency/134466763256650\">Facebook Page</a>"
    reddit: "<a href=\"http://www.reddit.com/r/Bitcoin/\">Reddit上的比特币社区</a>"
  choose-your-wallet:
    title: "选择钱包 - 比特币"
    pagetitle: "选择钱包"
    summary: "你可以用比特币钱包在全世界交易。钱包给你比特币的所有权<i>比特币地址</i>，你可以从其他用户接收比特币，然后支付比特币给另外的用户。就像电子邮件，比特币也可以离线接收，所有的钱包相互兼容。在开始比特币之前，首先请<b>务必阅读 <a href=\"#you-need-to-know#\">你需要知道什么</a></b> 。"
    getstarted: "简明快速上手指南"
    getstartedsum: "如果你刚接触比特币，选用这些钱包软件是个好开始。"
    getstarteddesk: "<a href=\"#download#\"><b>Bitcoin-Qt</b></a>是一个可以运行在Windows, Mac, and Linux的钱包程序"
    getstartedmobi: "<a href=\"https://play.google.com/store/apps/details?id=de.schildbach.wallet\"><b>Bitcoin Wallet</b></a>支持安卓操作系统的手机或平板电脑。"
    bethenetwork: "成为比特币网络的一部分"
    bethenetworktxt: "你有一台总是保持开机状态并且一直联网的电脑吗？仅仅只需在这台电脑上运行 <a href=\"#download#\"><b>最初的客户端</b></a> ，通过客户端检查和传递比特币交易，就能够为比特币网络做出贡献。因为最初的客户端占用更多的资源，并且要花一整天去同步数据。"
    walletdesk: "本地钱包"
    walletdesktxt: "本地钱包安装在你的电脑上。你对它有完全的控制权。你也有责任备份、保护自己的比特币。"
    walletmobi: "移动钱包"
    walletmobitxt: "手机钱包可以让你的比特币随身携带。你可以在实体店通过扫描QR码（二维码）或使用NFC（近场通讯）“点击支付” 轻松兑换比特币。"
    walletweb: "在线钱包"
    walletwebtxt: "你也可以使用在线比特币钱包进行全球支付，这就不需要花费太多精力来保护你的钱包安全。但是，选择在线钱包服务必须要慎重，因为你的比特币由它来管理。"
    walletbitcoinqt: "Bitcoin-Qt是一个原生的比特币客户端，他是比特币网络的基础。它拥有高度的安全性、隐私性、稳定性。但是功能有限，占有大量的硬盘空间和内存"
    walletmultibit: "Multibit 客户端属于轻量级客户端，使用起来更快更方便。Multibit 客户端与网络同步，几分钟内就可以使用；并且支持多种语言，对于非技术用户来说，是一个不错的选择。"
    walletarmory: "Armory 客户端是运行于 Bitcoin-Qt 客户端之上的高端比特币客户端，为比特币高端用户做了更多性能扩展，提供了很多的备份和加密功能，允许线下冷存储，非常安全。"
    walletelectrum: "Electrum 客户端的特点主要是简单、快速、占用资源少。Electrum 客户端利用远程服务器处理比特币系统中最复杂的部分，你可以设定一个秘密的短语（私钥）还原你的钱包。"
    walletbitcoinwallet: "比特币手机钱包是为安卓和黑莓OS操作系统打造的一款轻量级移动客户端，无需任何在线服务就能工作，兼容OR二维码和NFC（近场通讯）。"
    walletblockchaininfomob: "Blockchain.info是一个给移动设备使用的混合型线上钱包。它同时也支持iPhone，但是为了符合Apple的严格政策而限制了某些功能。它包含了许多blockchain.info的功能，就像是一个网络备份钱包。"
    walletblockchaininfo: "Blockchain.info 是一个用户有好的混合式在线钱包。它为你在线存储一个加密版本的钱包，但需要在你的浏览器解密。为了安全起见，你应该不断地使用浏览器扩展和电子邮件备份。"
    walletpaytunia: "Paytunia是一款由Paymium同Bitcoin-central 合作研发的手机钱包。它让你有权在自己手机上进行比特币兑换。Paytunia不久即将支持苹果和安卓操作系统。"
    walletbips: "BIPS是由 WalletBit研发的一款在线钱包服务，可以在多国之间轻松进行比特币交易。BIPS还提供了冷存储机制、钱包导入和许多商家服务功能。"
