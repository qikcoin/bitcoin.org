  secure-your-wallet:
    title: "保护你的钱包 - 比特币"
    pagetitle: "保护你的钱包"
    summary: "和现实生活一样，你的钱包必须谨慎保存。比特币能在全球范围内轻松交易。正因为如此，安全性非常重要。与此同时，只要正确使用，比特币本身拥有良好的安全性。<b>随时牢记为了保护您的财产，正确使用是你的责任</b>。一下是你需要注意的事项。"
    online: "当心在线钱包"
    onlinetxt: "在线钱包就像是网上银行。你信任某个人可以存储和保护你的比特币，同时你也必须牢记你的密码。无论如何，选择此类服务总是要慎重。迄今为止，在线钱包存储资金还做不到像银行一样安全保险。使用双重认证这样的安全机制可以增加账户的安全性。"
    backup: "备份你的钱包"
    backuptxt: "比特币相关服务和软件都可以备份钱包。将钱包存储在一个安全的地方或备份钱包都能够避免因电脑故障和很多人为失误造成的损失。"
    backupwhole: "备份你的整个钱包"
    backupwholetxt: "为了保护隐私，比特币钱包有很多私钥接收交易的变化。私钥仅用户本人可见，如果只备份了一次私钥，你的大部分资金很可能都无法恢复。"
    backuponline: "加密线上备份"
    backuponlinetxt: "任何在线存储的备份都极其容易被盗。即使是联网的计算机也非常容易受到恶意软件的攻击。因此，为暴露在网络中的所有备份加密是一个良好的安全习惯。"
    backupmany: "使用许多安全的存储位置"
    backupmanytxt: "单点故障对安全不利。如果你不依赖于单独的存储位置进行备份，那么由于不良事件导致钱包无法恢复的可能性就很小。你可能还需要考虑使用不同的存储媒介，比如USB密钥、纸和CD。"
    backupregular: "经常备份"
    backupregulartxt: "钱包需要经常备份，以确保你的备份中包括最近所有的比特币地址变化和所有新创建的比特币地址。不过，很快所有使用比特币钱包的应用程序都仅只需一次备份。"
    encrypt: "钱包加密"
    encrypttxt: "给钱包加密，使任何试图提取你的钱包里任何资金的人都必须输入你设置的密码才行。尽管这样做不能防止键盘记录程序的硬件或软件，但是有助于防止资金被盗。"
    encryptforget: "永远不要忘记你的密码"
    encryptforgettxt: "你应该确保自己永远不会忘记密码，否则你的资金将会永久丢失。和银行账户不同，比特币没有密码恢复选项。事实上，即使很多年不用密码，你也应该能够记住它。如果对此有怀疑，可能需要将你的密码复制到一张纸上，保存在像保险柜一样安全的地方。"
    encryptstrong: "使用强密码"
    encryptstrongtxt: "任何密码如果仅仅只包括字母或者可识别的单词，就会被认为是弱密码，很容易被破解。强密码必须包括字母、数字、标点符号，并且长度至少为16个字符。但是，这不应该防碍你记住你的密码。"
    offline: "离线钱包存储"
    offlinetxt: "离线钱包提供最高级别的安全性存储，也被称为冷存储。它涉及到将钱包存储在没有网络连接的安全的地方。如果处理得当，它可以提供一个非常好的保护防止计算机漏洞。然而，在你开始用它处理重要的交易之前，测试这种类型的设置是非常重要的。结合备份和加密使用离线钱包也是一个很好的做法。下面是一些方法的概述。"
    offlinetx: "线下交易签署"
    offlinetxtxt1: "用这个方式需要有两台电脑共享同一个钱包的部分内容。第一台电脑必须与互联网完全隔绝，它是唯一持有整个钱包并可以进行交易签署的电脑。第二台电脑与网络连接，并且只有一个可以创建未签署交易的可视钱包。这样一来，你就参照以下步骤来安全地进行新交易了。"
    offlinetxtxt2: "在与网络连接的电脑上创建一个新交易，并把它保存到U盘中。"
    offlinetxtxt3: "离线签署交易。"
    offlinetxtxt4: "用同一台联网电脑上发出已签署的交易。"
    offlinetxtxt5: "因为与网络相连的电脑不能为交易签名，所以它不会因入侵而被用于非法偷取资金。<a href=\"https://bitcoinarmory.com/using-offline-wallets-in-armory/\">Armory</a> 可以被用于处理离线交易签名。"
    offlinetmp: "临时环境"
    offlinetmptxt: "这种方法涉及在一个临时环境下加载钱包。例如，它可能会启动Linux live CD，用其配置从USB密钥加载一个轻量级的SPV钱包软件，并发布一笔交易。当一台计算机从一个可信的只读环境启动，那么只能从内存中加载，就可以防止恶意代码，并且在硬盘驱动器上不会留下钱包的任何痕迹。然而，你应该要非常留心以下几点。"
    offlinetmplose: "资金遗失"
    offlinetmplosetxt: "一个临时的环境是永远失去资金的绝佳地方。如果你的钱包没有正确地从一个外部永久存储介质加载，比如USB密钥，那么在你的钱包所做的任何更改将永久丢失，包括在很短时间内可能已经创建的接收你最后交易变化的新比特币地址。"
    offlinetmpmiss: "密码不匹配"
    offlinetmpmisstxt: "在一个临时环境中引导系统可能会分配一个不同的键盘布局，之后会产生和预期不同的字符。当加密时，这可能会导致密码不匹配。为了防止产生问题，你可能需要在屏幕输入你的密码。"
    offlinetmptrace: "不要留下任何痕迹"
    offlinetmptracetxt: "只要有像硬盘驱动器这样的存储介质连接到计算机，那么你的密钥就会留下一些痕迹，这样就有一些小风险。在下载你的钱包之前，你可能要断开任何硬盘驱动器或者禁用所有的交换分区。"
    offlinemulti: "多重签名以防资金被盗"
    offlinemultitxt: "比特币包括多重签名的功能，需要一个以上的私钥签名才允许发生一笔交易。不过这只对技术用户有用，不过预计在将来，这一功能会有更高的可用性。多重签名可以让一个组织给予他的用户支配资金的权利，只有3-5个成员签署一笔交易，那么才允许取款。在将来也可以实现在线钱包和他们的用户共用一个多重签名的地址，这样，如果小偷想盗取你的资金，他就需要在你的计算机和在线钱包服务之间妥协。"
    offlinemobile: "在你的手机上使用少量的比特币"
    offlinemobiletxt: "在你手机上的比特币钱包相当于一个装有现金的钱包。如果你不会随身携带上千美元的话，你也应该以同样的方式对待你的比特币钱包。你可以很容易地随时为自己的手机钱包充值。通过这种方法，可以兼顾安全与便利。"
    offlinetestament: "考虑你的遗嘱"
    offlinetestamenttxt: "如果你没有为家人与朋友留下一个备份计划的话，你的比特币很可能会永远消失。如果当你离开人世的时候没有人知道你的钱包所在或是你的密码，你的资产将不可能被找回来。花一点时间来思考这类问题可能会产生巨大的不同。"
  support-bitcoin:
    title: "支持比特币 - 比特币"
    pagetitle: "支持比特币"
    summary: "比特币自一个小型社区内诞生后便一直快速成长。你可以做许多事情来帮助比特币进一步发展。"
    use: "使用比特币"
    usetxt: "显然，你能为比特币发展所做的第一件事就是使用它。它也许能在很多情况下让你的生活更容易。你也可以从自己做起，接受以比特币来支付。"
    node: "成为比特币网络的一部分"
    nodetxt: "通过保持<a href=\"#download#\">比特币软件</a> 在你的电脑上运行可以让你加入比特币网络。你也可以用比特币挖矿的方式来帮助处理交易以确保比特币网络的正常运行。"
    develop: "开发"
    developtxt: "比特币是开源的。如果你是一个开发者，你可以利用你的技能来<a href=\"#development#\">改进比特币</a>，也可以建立一系列基于比特币的令人惊叹的软件与服务。"
    donation: "捐赠"
    donationtxt: "最容易的帮助方式是<a href=\"https://bitcoinfoundation.org/donate\">捐赠</a>一些比特币或是加入比特币基金会。该基金会负责为比特币软件维护者发放工资，组织会议，并提供其他重要的资源。"
    spread: "传播"
    spreadtxt: "对感兴趣的人们讲解比特币。在你的博客中撰写关于它的文章。告诉你喜爱的商店你想要用比特币来支付。抑或发挥创造力给自己做一件漂亮的比特币T恤。"
    wiki: "Wiki"
    wikitxt: " <a href=\"http://en.bitcoin.it/\">比特币维基</a>包含了各种各样实用且详细的信息。像维基百科那样，我们也致力于拓展它所包含的信息。你可以帮助我们保持维基的准确与时效。"
    translate: "翻译"
    translatetxt: "你可以通过翻译比特币生态系统中的重要组成部分来增强比特币的可用性。挑一个你想要帮忙的项目的吧。"
    help: "帮助"
    helptxt: "你可以参与到<a href=\"#community#\">社区</a>中来。在这里，你不仅可以为新用户提供帮助、可以跟其他用户一起讨论比特币，你更可以每天都学到更多。"
  vocabulary:
    title: "词汇 － 比特币"
    pagetitle: "一些你可能会遇到的比特币术语"
    summary: "比特币提供了一种全新的支付方式，因此你也需要在自己的词汇表里添加一些新词语。不必担心，因为即使是最简单的电视也引进过新词语嘛！"
    table: "目录"
    tableaddress: "<a href=\"#[vocabulary.address]\">比特币地址</a>"
    tableblockchain: "<a href=\"#[vocabulary.block-chain]\">数据块链</a>"
    tableblock: "<a href=\"#[vocabulary.block]\">数据块</a>"
    tablebtc: "<a href=\"#[vocabulary.btc]\">比特币</a>"
    tableconfirmation: "<a href=\"#[vocabulary.confirmation]\">交易确认</a>"
    tablecryptography: "<a href=\"#[vocabulary.cryptography]\">加密</a>"
    tabledoublespend: "<a href=\"#[vocabulary.double-spend]\">双重支付</a>"
    tablehashrate: "<a href=\"#[vocabulary.hash-rate]\">哈希速率</a>"
    tablemining: "<a href=\"#[vocabulary.mining]\">挖矿</a>"
    tablep2p: "<a href=\"#[vocabulary.p2p]\">P2P - 点对点</a>"
    tableprivatekey: "<a href=\"#[vocabulary.private-key]\">密钥</a>"
    tablesignature: "<a href=\"#[vocabulary.signature]\">签名</a>"
    tablewallet: "<a href=\"#[vocabulary.wallet]\">钱包</a>"
    address: "<a name=\"[vocabulary.address]\">比特币地址</a>"
    addresstxt: "一个比特币地址<b>就像是一个真实的地址或邮箱地址</b>。在别人用比特币付款给你时，它是你所需要提供的唯一信息。"
    blockchain: "<a name=\"[vocabulary.block-chain]\">数据块链</a>"
    blockchaintxt: "帐本是一份以时间为顺记载<b>所有比特币交易</b>的公开纪录。它在所有比特币用户的机器上共享。它被用于验证每个比特币地址的余额并可以防止<a href=\"#[vocabulary.double-spend]\">双重支付</a>。"
    block: "<a name=\"[vocabulary.block]\">数据块</a>"
    blocktxt: "一个区块是<b>帐本中的一条记录，它包含并确认了许多等待确认的交易</b>。平均而言，大约每10分钟就有一个包含交易的新区块通过<a href=\"#[vocabulary.mining]\">挖矿</a>的方式添加到<a href=\"#[vocabulary.block-chain]\">帐本</a>中。"
    btc: "<a name=\"[vocabulary.btc]\">比特币</a>"
    btctxt: "BTC是比特币的常用货币单位。就像USD相对于美元"
    confirmation: "<a name=\"[vocabulary.confirmation]\">交易确认</a>"
    confirmationtxt: "确认表示一笔交易 <b>已经被网络确认，极不可能发生逆转</b>。一个确认已相当安全，尽管对于较大金额的交易（比如1000美元及以上），可以等待更多的确认——经常会选择6个确认。每增加一个新的确认就极大地降低了逆转的风险。"
    cryptography: "<a name=\"[vocabulary.cryptography]\">加密</a>"
    cryptographytxt: "加密学是数学的分支，它让我们创造出可以<b>提供高级别安全的数学证明</b>。网上电子商务和网上银行已经使用加密学。至于比特币，密码学使任何人都不可能从其他用户的钱包使用资金，或者破坏<a href=\"#[vocabulary.block-chain]\">数据块链</a>。加密学也可以用来给钱包加密，因此，没有密码就不能使用钱包。"
    doublespend: "<a name=\"[vocabulary.double-spend]\">双重支付</a>"
    doublespendtxt: "如果一个恶意用户试图<b>同时给两个接收者支付相同的比特币</b>，则这就被称为双重支付。<a href=\"#[vocabulary.mining]\">挖矿</a>与<a href=\"#[vocabulary.block-chain]\">帐本</a>将决定两个交易中哪个是成功的，以保证整个网络的一致性。"
    hashrate: "<a name=\"[vocabulary.hash-rate]\">哈希速率</a>"
    hashratetxt: "哈希率指比特币网络处理能力的测量单位。为安全起见，比特币网络必须做非常密集的数学运算。当网络的计算力达到10次/秒，这就意味着它能够做每秒10万亿次的计算。"
    mining: "<a name=\"[vocabulary.mining]\">挖矿</a>"
    miningtxt: "比特币挖矿是<b>利用计算机硬件为比特币网络做数学计算，进行交易确认和提高安全性</b>的过程。比特币矿工可以为他们确认的交易，以及新创建的比特币收取交易费，以作为对他们服务的奖励。挖矿是一个专业性和有竞争力的市场，根据完成的计算，奖励被分割。并非所有的比特币用户都挖矿，挖矿赚钱并不简单。"
    p2p: "<a name=\"[vocabulary.p2p]\">点对点技术</a>"
    p2ptxt: "p2p技术（点对点技术）指通过允许每个人与他人直接互动， <b>系统犹如一个有组织的集体一样工作</b> 。至于比特币，网络建立在每个用户都在广播其他用户的交易的方式上。而且，重要的是，不需要银行作为第三方。"
    privatekey: "<a name=\"[vocabulary.private-key]\">密钥</a>"
    privatekeytxt: "私钥是一个 <b>秘密的数据块，通过加密的 <a href=\"#[vocabulary.signature]\">签名</a>，证明你有权从一个特定的比特币地址支付比特币</b> 。每个比特币地址有它自己唯一的私钥。如果你使用的是钱包软件，你的私钥就存储在你的计算机内；如果你使用的是在线钱包，你的私钥就存储在一些远程服务器上；私钥绝对不可以被泄露，因为私钥允许你为它们各自的比特币地址支付比特币。"
    signature: "<a name=\"[vocabulary.signature]\">签名</a>"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">加密</a>签名是<b>一个允许有人来证明所有权的数学机制</b>。至于比特币，一个<a href=\"#[vocabulary.address]\">比特币地址</a> 和它的<a href=\"#[vocabulary.private-key]\">私钥</a> 被一些数学魔术所关联。当你的比特币软件签署了一个有相应私钥的交易，那么整个网络可以看见签名和比特币地址相匹配。无论如何，全世界都没有办法猜到你的私钥来窃取你辛苦赚来的比特币。"
    wallet: "<a name=\"[vocabulary.wallet]\">钱包</a>"
    wallettxt: "比特币钱包大致上 <b>相当于比特币网络的实体钱包</b>，钱包实际上包含了你的<a href=\"#[vocabulary.private-key]\">私钥</a>，私钥允许你支付<a href=\"#[vocabulary.block-chain]\">数据块链</a>分配给你的 <a href=\"#[vocabulary.address]\">比特币地址</a> 中的比特币。每个比特币钱包都可以告诉你它所包含的所有比特币地址的总余额，而且你可以支付具体的数额给一个特定的人，就像一个真正的钱包。这不同于信用卡，信用卡由商家收费。"
  you-need-to-know:
    title: "一些你需要知道的事情 - 比特币"
    pagetitle: "一些你需要知道的事情"
    summary: "若你正打算开始对比特币的探索，那么得先了解一下比特币的基本知识。比特币可不是用来让你发邮件或者照片的；比特币是用作资金与价值转换的工具。因而，对待比特币要像对待你的常规钱包一样慎重，在有些情况下，比特币甚至需要你投入更多的注意力。"
    secure: "保护你的钱包"
    securetxt: "和现实生活一样，你的钱包必须谨慎保存。比特币能在全球范围内轻松交易。正因为如此，安全性非常重要。与此同时，只要正确使用，比特币本身拥有良好的安全性。随时牢记为了保护您的财产，正确使用是你的责任。<a href=\"#secure-your-wallet#\"><b>以下是你需要注意的事项。</b></a>"
    volatile: "比特币的价格比较容易变化。"
    volatiletxt: "鉴于比特币经济仍然处于发展初期，加之其特殊的自然特性，以及有时并不活跃的交易市场，比特币的价格可在一段很短的时间内出现不可预料的大起大伏。所以，不建议用比特币作为你的存款。我们应该将比特币视为高风险资产，对于你无法负担的资金损失，请绝对不要将这部分资金以比特币的形式保存。当别人用比特币付款给你时，你可以通过市面上各种交易平台或者相关服务提供商将比特币立即转换为你的本地货币。"
    irreversible: "比特币交易是不可逆的"
    irreversibletxt: "任何比特币的交易一旦发生就不可撤销，只能由收款人退回。也就是说在用比特币进行交易时，你要确保对方（个人或者企业）的诚信度。不过不用担心，比特币可监测出比特币地址中的错误，而且一般不会允许付款到一个失效的地址。"
    anonymous: "比特币并不是匿名的。"
    anonymoustxt: "要保护你的比特币的私密性，就需要做一定的工作。所有的比特币交易记录都公开并且永久地被保存在网络中，这也就意味着任何人都可以查看到任何一个比特币地址中的余额和交易记录。然而，在比特币地址的拥有者使用该地址进行交易之前，其身份是不可知的，因为只有在进行交易时，比特币地址的拥有者才会透露其私人信息，这也就是建议比特币持有者使用很多不同的比特币地址的原因；实事上，在实际操作中，你应该在每次接收比特币时都创建不同的地址，这在公共场合使用比特币时尤其重要，比如说在某网站用比特币进行采购或者交易等。另外，你也可以考虑使用类似于<a href=\"https://www.torproject.org/\">Tor</a>的工具来隐藏你的电脑IP地址，从而使其不被记录。"
    experimental: "比特币仍然在实验中"
    experimentaltxt: "比特币是一个正处于积极发展中的实验性新货币。尽管它的实验性正随着它不断提升的使用率而在逐渐减小，但是要记住比特币是一个全新的发明，它正在探索以往从未被尝试使用过的理念，因此，没有任何人可以预测比特币的未来。"
    tax: "别忘了缴税"
    taxtxt: "比特币不是官方货币，也就是说绝大多数的司法机关还是要求针对你的收入、薪水和资产所得等一系列有价值的所得进行缴税，比特币是其中的一项。"
